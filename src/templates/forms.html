{% extends "base1.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Contact{% endblock %}


{% block content %}
{% if title %}
<div class="col-xs-3 col-sm-3"  >
    <div class="row">
{{ title }}
    </div>
</div>
{% endif %}

<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <form method="POST" action="">{% csrf_token %}

            {{ form|crispy }}<br>
            <input class="btn btn-success" type="submit" value="Send">

        </form>
    </div>
</div>

{% endblock %}
